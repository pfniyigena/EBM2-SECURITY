<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>My RRA Platform Importations</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="#" th:href="@{/}">
													<em class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">

										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header">
												<h5>Companies</h5>

												<a href="#" th:href="@{/companies/new}"
													class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger"><em
													class="icofont icofont-plus m-r-5"></em> Add Company</a>

											</div>
											<div class="dt-responsive table-responsive">
												<table id="code-type-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>
															<th scope="col" th:text="#{name}"></th>
															<th scope="col" th:text="#{tinNumber}"></th>
															<th scope="col" th:text="#{code}"></th>
															<th scope="col" th:text="#{status}"></th>
															<th scope="col" th:text="#{syncTime}"></th>
															<th scope="col" th:text="#{ipAddress}"></th>
															<th scope="col" th:text="#{anydesk}"></th>
															<th scope="col" th:text="#{anydeskPwd}"></th>
															<th scope="col" th:text="#{previousDate}"></th>
															<th scope="col" th:text="#{nextDate}"></th>
															<th scope="col" th:text="#{cisVersion}"></th>
															<th scope="col" th:text="#{cisName}"></th>
															<th scope="col" th:text="#{vsdcVersion}"></th>
															<th scope="col" th:text="#{vsdcName}"></th>
															<th scope="col" th:text="#{actions}"></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="list : ${lists}">
															<td th:text="${list.name}"></td>
															<td th:text="${list.tinNumber}"></td>
															<td th:text="${list.code}"></td>
															<td th:text="${list.status}"></td>
															<td th:text="${list.syncTime}"></td>
															<td th:text="${list.ipAddress}"></td>
															<td th:text="${list.anydesk}"></td>
															<td th:text="${list.anydeskPwd}"></td>
															<td th:text="${list.previousPaymentDate}"></td>
															<td th:text="${list.nexPaymentDate}"></td>
															<td th:text="${list.cisVersion}"></td>
															<td th:text="${list.cisName}"></td>
															<td th:text="${list.vsdcVersion}"></td>
															<td th:text="${list.vsdcName}"></td>
															<td><a href="#"
																th:href="@{'/companies/update/' + ${list.id}}"
																class="waves-effect waves-dark"><span
																	class="pcoded-micon"><em class="fa fa-pencil"></em></span></a>
															</td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>

									</div>
									<!-- Hover table card end -->

								</div>

								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
