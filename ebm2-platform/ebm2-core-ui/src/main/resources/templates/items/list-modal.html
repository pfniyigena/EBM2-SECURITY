<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>My RRA Platform Taxpayer branches</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="#" th:href="@{/}">
													<em class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">

										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header">
												<h5>Taxpayer branches</h5>
												<button type="button"
													class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger"
													data-modal="modal-add-branch">
													<em class="icofont icofont-plus m-r-5"></em> Add Branch
												</button>											 

												<a href="#" th:href="@{/branches/new/}"
													class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger"><em
													class="icofont icofont-download m-r-5"></em>Download</a>

											</div>
											<div class="dt-responsive table-responsive">
												<table id="code-type-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>
															<th scope="col">Taxpayer</th>
															<th scope="col">Headquarter</th>
															<th scope="col">Id</th>
															<th scope="col">Name</th>
															<th scope="col">Code</th>
															<th scope="col">Description</th>
															<th scope="col">Province</th>
															<th scope="col">District</th>
															<th scope="col">Sector</th>
															<th scope="col">Manager</th>
															<th scope="col">Phone</th>
															<th scope="col">Email</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="list : ${lists}">
															<td th:text="${list.taxpayer.taxpayerTin}"></td>
															<td th:text="${list.headQuarter}"></td>
															<td th:text="${list.branchId}"></td>
															<td th:text="${list.branchName}"></td>
															<td th:text="${list.branchStatusCode}"></td>
															<td th:text="${list.locationDescription}"></td>
															<td th:text="${list.provinceName}"></td>
															<td th:text="${list.districtName}"></td>
															<td th:text="${list.sectorName}"></td>
															<td th:text="${list.managerName}"></td>
															<td th:text="${list.managerContactNumber}"></td>
															<td th:text="${list.manageEmail}"></td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
										<!-- Add Contact Start Model start-->
                                        <div class="md-modal md-effect-13 addcontact" id="modal-add-branch">
                                            <div class="md-content">
                                                <h3 class="f-26">Add Branch</h3>
                                                <div class="form-material">
                                                    <div class="md-group-add-on form-group form-primary">
                                                        <span class="md-add-on-file">
                                                            <button class="btn btn-success waves-effect waves-light">File</button>
                                                        </span>
                                                        <div class="md-input-file">
                                                            <input type="file" class="">
                                                            <input type="text" class="md-form-control md-form-file form-control" placeholder="No Choosen FIle">
                                                            <span class="form-bar"></span>
                                                        </div>
                                                    </div>
                                                    <div class="material-group">
                                                        <div class="material-addone">
                                                            <em class="icofont icofont-gift"></em>
                                                        </div>
                                                        <div class="form-group form-primary">
                                                            <input type="text" name="footer-email" class="form-control" required="">
                                                            <span class="form-bar"></span>
                                                            <label class="float-label">Prodcut Name</label>
                                                        </div>
                                                    </div>
                                                    <div class="material-group">
                                                        <div class="material-addone">
                                                            <em class="icofont icofont-cur-dollar"></em>
                                                        </div>
                                                        <div class="form-group form-primary">
                                                            <input type="text" name="footer-email" class="form-control" required="">
                                                            <span class="form-bar"></span>
                                                            <label class="float-label">Amount</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-primary">
                                                        <select id="hello-single" class="form-control stock">
                                                            <option value="">---- Select Stock ----</option>
                                                            <option value="married">In Stock</option>
                                                            <option value="unmarried">Out of Stock</option>
                                                            <option value="unmarried">Law Stock</option>
                                                        </select>
                                                        <span class="form-bar"></span>
                                                    </div>
                                                    <div class="text-center">
                                                        <button type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block save_btn">Save</button>
                                                        <button type="button" class="btn btn-primary waves-effect m-r-20 f-w-600 md-close d-inline-block close_btn">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="md-overlay"></div>
                                        <!-- Add Contact Ends Model end-->
									</div>
									<!-- Hover table card end -->

								</div>

								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
