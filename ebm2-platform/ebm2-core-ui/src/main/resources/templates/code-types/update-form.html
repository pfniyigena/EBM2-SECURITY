<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>Keza Learning Platform Academic Subjects(Update Form)</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="index.html"> <em
													class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Input Alignment card start -->
										<div class="card">
											<div class="card-header">
												<h5>Academic Subject Details(Update Form)</h5>
											</div>
											<div class="card-block">
												<form th:object="${academicSubjectDto}"
													th:action="@{/academicSubjects/update/}" method="post">
													<input type="hidden" th:field="*{id}" />
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="inputDanger1">Name</label>
														<div class="col-sm-10 has-danger ">
															<input type="text" th:field="*{name}" id="inputDanger1"
																class="form-control form-control-bold"
																placeholder="name"> <span class="col-form-label"
																th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="inputDanger1">Minimum Marks</label>
														<div class="col-sm-10 has-danger ">
															<input type="number" th:field="*{minimumMarks}" id="minimumMarks"
																class="form-control form-control-bold"
																placeholder="minimumMarks"> <span class="col-form-label"
																th:if="${#fields.hasErrors('minimumMarks')}" th:errors="*{minimumMarks}"></span>
														</div>
													</div>
													
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="inputDanger1">Maximum Marks</label>
														<div class="col-sm-10 has-danger ">
															<input type="number" th:field="*{maximumMarks}" id="maximumMarks"
																class="form-control form-control-bold"
																placeholder="maximumMarks"> <span class="col-form-label"
																th:if="${#fields.hasErrors('maximumMarks')}" th:errors="*{maximumMarks}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="inputDanger1">Weight</label>
														<div class="col-sm-10 has-danger ">
															<input type="number" th:field="*{weight}" id="weight"
																class="form-control form-control-bold"
																placeholder="weight"> <span class="col-form-label"
																th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span>
														</div>
													</div>
													<div class="form-group  row row">
														<label class="col-sm-2 col-form-label" for="stopDate">Practical</label>
														<div class="col-sm-10 has-danger">
															<input type="checkbox" th:field="*{practical}" id="current"
																class="form-control form-control-bold">
															<span class="col-form-label" th:if="${#fields.hasErrors('practical')}"
																th:errors="*{practical}"></span>
														</div>
													</div>
													<div class="form-group row">
														<label class="col-sm-2 col-form-label">Description</label>
														<div class="col-sm-10">
															<input type="text" th:field="*{description}"
																class="form-control form-control-bold"
																placeholder="description">
														</div>
													</div>
													<div class="card-block">
														<button type="submit"
															class="btn btn-success btn-round waves-effect waves-light"
															th:text="#{button.update}"></button>

														<a href="#" th:href="@{/academicSubjects/list}"
															class="btn btn-danger btn-round waves-effect waves-light"
															th:text="#{button.cancel}"></a>
													</div>
												</form>
											</div>
										</div>
										<!-- Input Alignment card end -->

									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
