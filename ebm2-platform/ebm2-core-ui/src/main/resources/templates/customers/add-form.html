<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>My RRA Taxpayer Customers(Add Form)</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="index.html"> <em
													class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Input Alignment card start -->
										<div class="card">
											<div class="card-header">
												<h5>Add Customer</h5>
											</div>
											<div class="card-block">
												<form th:object="${customerDto}"
													th:action="@{/customers/new/}" method="post">
													<input type="hidden" th:field="*{id}" />
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerNumber" th:text="#{customerNumber}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{customerNumber}" id="customerNumber"
																class="form-control form-control-bold"
																placeholder="customerNumber"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"></span>
														</div>
													</div>
													 <div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerTin" th:text="#{customerTin}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{customerTin}" id="customerTin"
																class="form-control form-control-bold"
																placeholder="customerTin"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerTin')}" th:errors="*{customerTin}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerName" th:text="#{customerName}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{customerName}" id="customerName"
																class="form-control form-control-bold"
																placeholder="customerName"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
														</div>
													</div>
													
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerAddress" th:text="#{customerAddress}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{customerAddress}" id="customerAddress"
																class="form-control form-control-bold"
																placeholder="customerAddress"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerPhone" th:text="#{customerPhone}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{customerPhone}" id="customerPhone"
																class="form-control form-control-bold"
																placeholder="customerPhone"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="customerEmail" th:text="#{customerEmail}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="email" th:field="*{customerEmail}" id="customerEmail"
																class="form-control form-control-bold"
																placeholder="customerEmail"> <span class="col-form-label"
																th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="faxNo" th:text="#{faxNo}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{faxNo}" id="faxNo"
																class="form-control form-control-bold"
																placeholder="faxNo"> <span class="col-form-label"
																th:if="${#fields.hasErrors('faxNo')}" th:errors="*{faxNo}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="useYn" th:text="#{useYn}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{useYn}" id="useYn"
																class="form-control form-control-bold"
																placeholder="useYn"> <span class="col-form-label"
																th:if="${#fields.hasErrors('useYn')}" th:errors="*{useYn}"></span>
														</div>
													</div>
													<div class="card-block">
														<button type="submit"
															class="btn btn-success btn-round waves-effect waves-light"
															th:text="#{button.register}"></button>

														<a href="#" th:href="@{/customers/list}"
															class="btn btn-danger btn-round waves-effect waves-light"
															th:text="#{button.cancel}"></a>
													</div>
												</form>
											</div>
										</div>
										<!-- Input Alignment card end -->

									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
