<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>My RRA Taxpayer Users(Update Form)</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="index.html"> <em
													class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Input Alignment card start -->
										<div class="card">
											<div class="card-header">
												<h5>Update Customer</h5>
											</div>
											<div class="card-block">
												<form th:object="${userDto}"
													th:action="@{/users/update/}" method="post">
													<input type="hidden" th:field="*{id}" />
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="userId" th:text="#{userId}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{userId}" id="userId"
																class="form-control form-control-bold"
																placeholder="userId"> <span class="col-form-label"
																th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
														</div>
													</div>
													 <div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="username" th:text="#{username}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{username}" id="username"
																class="form-control form-control-bold"
																placeholder="username"> <span class="col-form-label"
																th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="password" th:text="#{password}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{password}" id="password"
																class="form-control form-control-bold"
																placeholder="password"> <span class="col-form-label"
																th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
														</div>
													</div>
													
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="userAddress" th:text="#{userAddress}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{userAddress}" id="userAddress"
																class="form-control form-control-bold"
																placeholder="userAddress"> <span class="col-form-label"
																th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="userPhone" th:text="#{userPhone}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{userPhone}" id="userPhone"
																class="form-control form-control-bold"
																placeholder="userPhone"> <span class="col-form-label"
																th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}"></span>
														</div>
													</div>
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="authorityCode" th:text="#{authorityCode}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{authorityCode}" id="authorityCode"
																class="form-control form-control-bold"
																placeholder="authorityCode"> <span class="col-form-label"
																th:if="${#fields.hasErrors('authorityCode')}" th:errors="*{authorityCode}"></span>
														</div>
													</div>
													
													<div class="form-group row row">
														<label class="col-sm-2 col-form-label" for="useYn" th:text="#{useYn}"></label>
														<div class="col-sm-4 has-danger ">
															<input type="text" th:field="*{useYn}" id="useYn"
																class="form-control form-control-bold"
																placeholder="useYn"> <span class="col-form-label"
																th:if="${#fields.hasErrors('useYn')}" th:errors="*{useYn}"></span>
														</div>
													</div>
													<div class="card-block">
														<button type="submit"
															class="btn btn-success btn-round waves-effect waves-light"
															th:text="#{button.update}"></button>

														<a href="#" th:href="@{/users/list}"
															class="btn btn-danger btn-round waves-effect waves-light"
															th:text="#{button.cancel}"></a>
													</div>
												</form>
											</div>
										</div>
										<!-- Input Alignment card end -->

									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
