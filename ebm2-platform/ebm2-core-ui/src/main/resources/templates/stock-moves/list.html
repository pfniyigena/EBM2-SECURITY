<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>My RRA Platform Stock Move List</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:include="fragments/header :: navbar-top"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>

					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">Dashboard</h5>
											<p class="m-b-0">Welcome to My RRA</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="#" th:href="@{/}">
													<em class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">

										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header">
												<h5>Stock Moves</h5>

												<a href="#" th:href="@{/stockMoves/new/}"
													class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger"><em
													class="icofont icofont-plus m-r-5"></em> Add Move</a>

											</div>
											<div class="dt-responsive table-responsive">
												<table id="invoice-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>
															<th scope="col" th:text="#{branchId}"></th>
															<th scope="col" th:text="#{totalAmount}"></th>
															<th scope="col" th:text="#{sent}"></th>
															<th scope="col" th:text=#{actions}></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="list : ${lists}">
															<td th:text="${list.customerBranchId}"></td>
															<td th:text="${list.totalAmount}"></td>
															<td th:text="${list.sentServer}"></td>

															<td><a href="#"
																th:href="@{'/invoices/view/' + ${list.id}}"
																class="waves-effect waves-dark"><span
																	class="pcoded-micon"><em class="ti-eye"></em></span></a> <a
																href="#" th:href="@{'/invoices/journal/' + ${list.id}}"
																class="waves-effect waves-dark"><span
																	class="pcoded-micon"><em class="ti-printer"></em></span></a></td>

														</tr>

													</tbody>
												</table>
											</div>
										</div>

									</div>
									<!-- Hover table card end -->

								</div>

								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
